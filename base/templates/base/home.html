{% extends 'main.html' %}


{% load tailwind_tags %}
{% tailwind_css %}

{% load static %}

<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
<link rel="stylesheet" href="{% static '/css/default.css' %}">

{% block content %}
<h1 class="mt-5">Main Subjects</h1>

<div class="grid grid-cols-4 gap-4 mr-4 ml-4">
	{% for room in rooms %}
	<div class="inline-block text-center subblock">
		<a class="m-0 p-0 text-center" href="{% url 'room' room.id %}"> {{room.name}}</a>
		
	</div>
	{% endfor %}
</div>


{% endblock content %}
